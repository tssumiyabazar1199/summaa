<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Explorer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="space-bg"></div>

    <h1 class="title">SPACE EXPLORER</h1>

    <div class="solar-system">

        <div class="sun"></div>

        <div class="planet bud" data-name="Буд" data-info="Нарны аймгийн хамгийн жижиг гариг."></div>
        <div class="planet venus" data-name="Сугар" data-info="Халуун гариг, хорт уур амьсгалтай."></div>
        <div class="planet earth" data-name="Дэлхий" data-info="Бидний амьдардаг гариг. Амьдралтай."></div>
        <div class="planet mars" data-name="Ангараг" data-info="Улаан гариг."></div>
        <div class="planet jupiter" data-name="Бархасбадь" data-info="Хамгийн том гариг."></div>
        <div class="planet saturn" data-name="Санчир" data-info="Сарнай шиг бөгжөөрөө алдартай."></div>
        <div class="planet uranus" data-name="Тэнгэрийн ван" data-info="Мөсөн гариг. Хажуу тийшээ эргэдэг."></div>
        <div class="planet neptune" data-name="Далай ван" data-info="Хамгийн хол орших мэдэгдсэн гариг."></div>

    </div>

    <div class="info-panel" id="infoPanel">
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
        <button onclick="closeInfo()">Хаах</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
