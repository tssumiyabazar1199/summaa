<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Нарны аймаг</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        
        <div class="orbit mercury-orbit">
            <div class="planet mercury" onclick="openPlanet('mercury')"></div>
        </div>

        <div class="orbit venus-orbit">
            <div class="planet venus" onclick="openPlanet('venus')"></div>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet earth" onclick="openPlanet('earth')"></div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet mars" onclick="openPlanet('mars')"></div>
        </div>

        <div class="orbit jupiter-orbit">
            <div class="planet jupiter" onclick="openPlanet('jupiter')"></div>
        </div>

        <div class="orbit saturn-orbit">
            <div class="planet saturn" onclick="openPlanet('saturn')"></div>
        </div>

        <div class="orbit uranus-orbit">
            <div class="planet uranus" onclick="openPlanet('uranus')"></div>
        </div>

        <div class="orbit neptune-orbit">
            <div class="planet neptune" onclick="openPlanet('neptune')"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
